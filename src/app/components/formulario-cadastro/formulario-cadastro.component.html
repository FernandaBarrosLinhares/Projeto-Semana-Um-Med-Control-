<h4 class="fw-medium fs-6 fw-bold align-items-start text-light my-4">Não possui um cadastro?

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

  <div>
    <label for="name">Nome do usuário</label>
    <input
      id="name"  name="ngModel"
      name="nome"
      [(ngModel)]="loginFormModel.nome"
    formControlName="nome"
     />
  </div>
  <div>
    <label for="password">Senha</label>
    <input
      id="password"  #senha="ngModel"
      name="password"
      [(ngModel)]="loginFormModel.senha"

    />
  </div>
  <div>
    <label for="confirmPassword">Confirmar senha</label>
    <input
      id="confirmPassword"
      name="confirmPassword"
      [(ngModel)]="loginFormModel.confirmarSenha"
      #confirmarSenha= "ngModel"
    />
    <div class="form-btn">
      <button type="submit">Entrar</button>
      <button type="button" (click)="criarForm()">Limpar</button>
    </div>
  </div>
</form>
